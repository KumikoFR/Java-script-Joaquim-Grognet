<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <!-- Onglets -->
    <ul class="tabs">
        <li class="tab tab-content1 tab-active">Onglet Bonjour</li>
        <li class="tab tab-content2">Onglet 2</li>
        <li class="tab tab-content3">Onglet 3</li>
    </ul>

    <!-- Contenu -->
    <div class="content content1 active">
        <p>Bonjour</p>
    </div>
    <div class="content content2">
        <p>Salut</p>
    </div>
    <div class="content content3">
        <p>Aurevoir</p>
    </div>
    <script src="main4.js"></script>
</body>
</html>
